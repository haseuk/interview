<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Interview Master</title>
</head>
<body>
  <div class="popup on">
    <div class="dim"></div>
    <div class="inner">
      <div class="top">상품구매문의</div>
      <div class="content">
        <h2>상품구매문의</h2>
        <table cellspacing="0" cellpadding="0" border="0">
          <colgroup>
            <col width="115px">
            <col width="435px">
          </colgroup>
          <tr>
            <th>연락방법</th>
            <td>
              <label>
                <input type="checkbox">
                <i></i>
                <s>전화</s>
              </label>
              <label>
                <input type="checkbox">
                <i></i>
                <s>이메일</s>
              </label>
            </td>
          </tr>
          <tr>
            <th>기업명</th>
            <td>(주)업체명</td>
          </tr>
          <tr>
            <th>이름</th>
            <td><input type="text" placeholder="이름을 입력해주세요."></td>
          </tr>
          <tr>
            <th>연락처<br> (1개이상 필수)</th>
            <td>
              <input type="text" placeholder="연락처1" class="p1">
              <input type="text" placeholder="연락처2">
            </td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input type="text" placeholder="이메일을 입력해주세요."></td>
          </tr>
          <tr>
            <th class="vt">문의내용</th>
            <td>
              <textarea placeholder="문의 내용을 입력해주세요."></textarea>
            </td>
          </tr>
        </table>

        <div class="agree-noti">
          <p class="tit">개인정보 수집 및 이용에 대한 안내</p>
          <p class="txt">
            ① 수집 이용목적 : 서비스 신청에 따른 문의사항 안내를 위함<br>
            ② 수집 항목 : 담당자명, 연락처, e-mail<br>
            ③ 보유 및 이용기간 : 서비스 신청 후 1년까지
          </p>
          <label>
            <input type="checkbox">
            <i></i>
            <s>위의 ‘개인정보 수집 및 이용’에 동의합니다.</s>
          </label>
        </div>
        <div class="btns">
          <a class="btn gray">취소</a>
          <a class="btn">확인</a>
        </div>
      </div>
      <a class="close"><img src="img/icon-close-wh.svg" alt=""></a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/1.2.20180112/classList.js" integrity="sha512-o+rGwtFqSwx4NQZz2mWw+gpSLXAQ3ZBKRJHCmS//gIpUl2fq8AzK6mpKlEG4r9EMMfebJCPjKRnZ+RePP2g++A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    let popup = document.querySelector('.popup');
    let close = document.querySelector('.popup .close');
    close.addEventListener('click', function() {
      popup.classList.remove('on');
    })
  </script>
</body>
</html>
